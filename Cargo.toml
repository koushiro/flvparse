[package]
name = "flvparser"
version = "0.1.0"
authors = ["koushiro <koushiro.cqx@gmail.com>"]
edition = "2018"

repository = "https://github.com/koushiro/flvparser"
description = "A FLV file parsing library written in Rust"
readme = "README.md"
license = "MIT"
keywords = ["flv", "parser", "nom"]
include = ["src/*", "Cargo.toml", "LICENSE", "README.md", ".gitignore"]

[features]
default = ["std"]
# Waiting for https://github.com/Geal/nom/pull/1102 to be merged,
# you can use alloc feature on the stable version of rust 1.36+
alloc = ["nom/alloc"]
std = ["alloc", "nom/std"]

[dependencies]
nom = { version = "5", default-features = false }

[dev-dependencies]
structopt = "0.3"
prettytable-rs = "0.8"

[[example]]
name = "flvparser"
path = "examples/flvparser.rs"
